<div class="oj-flex bookstore-book-list">
  <oj-list-view id="listview" aria-label="list using collection" style="width:100%;height:300px;overflow-x:hidden"
    data="[[pagingDatasource]]"
    item.renderer="[[oj.KnockoutTemplateUtils.getRenderer('book_view_template')]]"
    selection-mode="single">
  </oj-list-view>

  <oj-paging-control data='[[pagingDatasource]]' page-size='5' class="bookstore-pager">
  </oj-paging-control>

  <script type="text/html" id="book_view_template">
    <li>
      <div>
        <div class="title" data-bind="text: title"></div>
        <div class="author" data-bind="text: author"></div>
        <img src="https://images-na.ssl-images-amazon.com/images/I/5174GQsw2oL._SX329_BO1,204,203,200_.jpg" class="book-cover"></img>
        <div class="price" >
          Rs <span data-bind="text: price"></span>
        </div>
        <oj-button>
          Add to Cart
        </oj-button>
      </div>
    </li>
  </script>
</div>
